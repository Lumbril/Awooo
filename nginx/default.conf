upstream Awooo {
    server web:8000;
}

server {
    listen 80;
    server_name ${NGINX_DOMAIN} www.${NGINX_DOMAIN};

    location / {
        return 301 https://$host$request_uri;
        #proxy_pass http://Awooo;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /static/ {
      root /var/www;
    }

    location /media/ {
      root /var/www;
    }
}

